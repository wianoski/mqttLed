<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Controling LED using MQTT</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body onload="update()">
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">ZeroRunningLED</a>
	    </div>
	    <ul class="nav navbar-nav">
	      <li class="active"><a href="#">Home</a></li>
	    </ul>
	  </div>
	</nav>
	<div class="container text-center">
		<div>
			<h2>Control LED 1 <small id="onoroff-1"></small></h2>
			<button class="btn btn-primary" onclick="startLED_1()">ON</button>
			<button class="btn btn-warning" onclick="stopLED_1()">OFF</button>
			<hr>
		</div>
		<div>
			<h2>Control LED 2 <small id="onoroff-2"></small></h2>
			<button class="btn btn-primary" onclick="startLED_2()">ON</button>
			<button class="btn btn-warning" onclick="stopLED_2()">OFF</button>
			<hr>
		</div>
		<div>
			<h2>Control LED 3 <small id="onoroff-3"></small></h2>
			<button class="btn btn-primary" onclick="startLED_3()">ON</button>
			<button class="btn btn-warning" onclick="stopLED_3()">OFF</button>
			<hr>
		</div>
		<div>
			<h2>Running LED <small id="onoroff-4"></small></h2>
			<button class="btn btn-primary" onclick="startRunningLED()">ON</button>
			<button class="btn btn-warning" onclick="stopRunningLED()">OFF</button>
			<hr>
		</div>
		<div>
			<h2>Incoming Message</h2>
			<div id="receiveData-1"></div>
			<div id="receiveData-2"></div>
			<div id="receiveData-3"></div>
			<div id="receiveData-4"></div>
		</div>
	</div>

</body>
<script src="js/jquery-3.3.1.min.js"></script> <!-- Import socket io -->
<script src="js/bootstrap.js"></script> <!-- Import socket io -->
<script src="/socket.io/socket.io.js"></script> <!-- Import socket io -->
<script src="app/data.js"></script> <!-- import data js -->
<script type="text/javascript">
	
</script>

</html>
